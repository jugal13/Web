<!DOCTYPE html>
<html>
  <body>
    <h1>New User Registration Form</h1>
    <br />Username: <input type="text" /><br />
    <br />E-mail Address:
    <input type="email" placeholder="name@domain.com" /><br />
    <br />Date of birth: <input type="date" />(yyyy-mm-dd)<br />
    <br />HTML Experience years: 0<input
      type="range"
      min="0"
      max="100"
      placeholder="0"
    />100 years<br />
    <br />Number of Children:
    <input type="number" step="1" min="0" value="0" /><br />
    <br />Personal Page url:
    <input type="url" placeholder="http://domain.com" /><br />
    <br />Registration renewal month: <input type="month" /><br />
    <br /><input type="submit" value="Submit" /><br />
    <br /><input type="reset" value="Clear" /><br />
  </body>
</html>
