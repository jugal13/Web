<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>ISC Questionare</h1>
    <form>
      <br />
      Student Name: <input type="text" /><br />
      <br />
      Password: <input type="password" /><br />
      <br />
      Preferred Courses:<br />
      Networks <input type="checkbox" name="course" value="networks" /> Web
      Programming <input type="checkbox" name="course" value="web" /> Data
      Structures <input type="checkbox" name="course" value="ds" /> OS
      <input type="checkbox" name="course" value="os" />
      <br />
      <br />
      How many hours you study every day?
      <br />
      1-3 hours <input type="radio" name="time" value="one" /> 4-5 hours
      <input type="radio" name="time" value="two" /> more than 6 hours
      <input type="radio" name="time" value="three" />
      <br />
      <br />
      Rate ISC Department:
      <select>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Bad</option>
        <option>Worst</option>
      </select>
      <br />
      <br />Further Comments:<br />
      <textarea rows="5" cols="45"></textarea>
      <br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
