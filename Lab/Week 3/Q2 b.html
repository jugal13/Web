<!DOCTYPE html>
<html>
  <head>
    <title>Week 3</title>
    <script type="text/javascript">
      //Q2 b
      function choice() {
        ch = ["black", "green", "blue"];
        suffix = ["st", "nd", "rd", "th"];
        for (i = 0; i < ch.length; i++) {
          if (i < 3) {
            console.log("My " + (i + 1) + suffix[i] + " choice is: " + ch[i]);
          } else {
            console.log("My " + (i + 1) + suffix[3] + " choice is: " + ch[i]);
          }
        }
      }
      choice();
    </script>
  </head>
  <body></body>
</html>
