<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3</title>
    <script src="public/angular/angular.min.js"></script>
    <script>
      var myModule = angular.module("myapp", []);
      myModule.controller("control", function($scope) {
        $scope.name = "";
      });
    </script>
  </head>
  <body ng-app="myapp">
    <div ng-controller="control">
      Enter Your Name:<input type="text" ng-model="name" />
      <h3>You entered:{{name}}</h3>
    </div>
  </body>
</html>
