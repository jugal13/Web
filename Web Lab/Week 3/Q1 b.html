    function verbing(s) {
        if (s.length < 3) {
            console.log(s);
        }
        else {
            if (s.slice(-3) == 'ing') {
                s = `${s}ly`
            }
            else {
                s = `${s}ing`
            }
            console.log(s);
        }
    }
    verbing('swim');
    verbing('swimming');
    verbing('go');
